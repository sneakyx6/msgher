<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Hacked - Prank Revealed!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .hacked-container {
            background-color: #1a1a1a;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            position: relative;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 50px;
            color: #ff0000;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 22px;
            color: #fff;
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .anime-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .anime-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .anime-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .anime-btn:hover::before {
            width: 200px;
            height: 200px;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            100% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4d4d; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .link {
            color: #ff8080;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hacked-container">
        <h1>Ur Device Hacked!</h1>
        <p>Haha, gotcha! Ye bas ek prank tha, tension mat le!</p>
        <div class="action-buttons">
            <button class="anime-btn" onclick="alert('Device unlocked! Ye toh bas mazaak tha, bhai!')">Click Here to Unlock</button>
            <button class="anime-btn" onclick="window.location.href='#message'">Message Admin</button>
        </div>
    </div>

    <!-- Fake Message Admin Popup -->
    <div id="message" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:#fff; text-align:center; padding-top:20%;">
        <h2>Contact Admin</h2>
        <p>Reach out to me on:</p>
        <p><a href="https://instagram.com/@YourInstaHandle" target="_blank" class="link">@YourInstaHandle (Instagram)</a></p>
        <p><a href="https://twitter.com/YourUsername" target="_blank" class="link">@YourUsername (Twitter)</a></p>
        <button onclick="alert('Bhai, ye prank tha! Sab safe hai!')" style="background:#ff0000; border:none; padding:10px 20px; color:#fff; cursor:pointer; border-radius:5px;">Close</button>
    </div>

    <script>
        // Handle fake link redirection
        window.addEventListener('hashchange', () => {
            if (window.location.hash === '#message') {
                document.getElementById('message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
